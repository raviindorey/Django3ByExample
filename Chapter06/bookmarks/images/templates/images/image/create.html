{% extends '_base.html' %}

{% block title %}Bookmark an image{% endblock title %}
{% block content %}
  <h1>Bookmark an image</h1>
  <img class="image-preview" src="{{ request.GET.url }}" alt="image-preview">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Bookmark it!">
  </form>
{% endblock content %}
