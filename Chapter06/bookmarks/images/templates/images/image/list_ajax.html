{% load thumbnail %}

{% for image in images %}
  <div class="image" style="width: 100%;">
    <a href="{{ image.get_absolute_url }}">
      {% thumbnail image.image 300x0 crop='smart' as im %}
      <img src="{{ im.url }}" alt="image" st>
    </a>
    <div class="info">
      <a href="{{ image.get_absolute_url }}" class="title">
        {{ image.title }}
      </a>
    </div>
  </div>
{% endfor %}
